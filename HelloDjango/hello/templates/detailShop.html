{% extends "indexBoostrap.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 shadow p-2 rounded" >
                <div class="media">
                        <figure class="figure">
                            <img class="border border-secondary rounded-circle account-img" src="{{shop.image.url}}">
                            <figcaption class="figure-caption text-center">
                                <a href="#">change shop</a>
                            </figcaption>
                        </figure>                                      
                        <div class="media-body">
                            <h5>{{shop.name}}</h5>
                            <hr class="my-2">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                <div class="col">
                                    <div class="album py-5 ">
                                        <div class="container">
                                            {% for product in products %}
                                                <div class="card ">
                                                    <!-- <img class="card-img-top" src="holder.js/100x180/" alt=""> -->
                                                    <img class="bg-dark card-img-top" src="{{product.image.url}}">
                                                    <div class="card-body">
                                                        <h4 class="card-title">{{product.name}}</h4>
                                                        <p class="card-text">Price: {{product.price}}</p>
                                                        <p class="card-text">In stock: {{product.amount}}</p>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>        
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
        </div>        
    </div>
{% endblock content %}
