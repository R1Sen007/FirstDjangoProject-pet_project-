<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index3</title>
</head>
<body>
    <form method="post", action="create/">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="Send">
    </form>
    {% if people.count > 0 %}
    <h2>List of people</h2>
    <table>
        <thead><th>ID</th><th>NAME</th><th>AGE</th></thead>
        {% for person in people %}
        <tr>
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td><a href="edit/{{person.id}}">Change</a> | <a href="delete/{{person.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
